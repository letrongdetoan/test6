<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form 2</title>
    <link rel="stylesheet" href="form2.css">
</head>
<body>
<div class="row">
    <div class="col-3"></div>
    <div class="col-6">
        <h3 class="theh3">Using CSS to style an HTML Form</h3>
        <form action="/action_page.php">
            <table class="chinhtable">
                <tr><td><label for="fname">First Name</label></td>
                    <td><input type="text" id="fname" name="firstname" placeholder="Your name.."></td>
                </tr>
                <tr><td><label for="lname">Last Name</label></td>
                    <td><input type="text" id="lname" name="lastname" placeholder="Your last name.."></td>
                </tr>
                <tr><td><label for="country">Country</label></td>
                <td><select id="country" name="country"></td>
                    <option value="australia">Australia</option>
                    <option value="canada">Canada</option>
                    <option value="usa">USA</option>
                </select>
                </tr>

            </table>
            <input type="submit" value="Submit">
        </form>
    </div>
</div>
</body>
</html>
