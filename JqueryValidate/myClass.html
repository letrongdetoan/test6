<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>form register</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .error {
            color: red;
            margin-left: 5px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="text-danger text-center">Register Form</h1>
    <div id="form-msg"></div>
    <form action="#" name="register-form">
        <div class="form-group">
            <label>First Name</label>
            <input type="text" placeholder="First Name" class="form-control" name="firstName">
        </div>
        <div class="form-group">
            <label>Last Name</label>
            <input type="text" placeholder="Last Name" class="form-control" name="lastName">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" placeholder="Password" class="form-control" name="password">
        </div>
        <div class="form-group">
            <label>Confirm Password</label>
            <input type="password" placeholder="Confirm Password" class="form-control" name="confirmPassword">
        </div>
        <div class="form-group">
            <label>address</label>
            <input type="text" placeholder="address" class="form-control" name="address">
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="email" placeholder="email" class="form-control" name="email">
        </div>
        <div class="form-group">
            <label>phone Number</label>
            <input type="text" placeholder="phone" class="form-control" name="phone">
        </div>
        <div class="form-group">
            <label>url avatar</label>
            <input type="text" placeholder="avatar" class="form-control" name="avatar">
        </div>
        <div class="form-group">
            <label>gender</label><br>
            <label>male</label>
            <input type="radio" name="gender" value="1">
            <label>female</label>
            <input type="radio" name="gender" value="2">
            <label>orther</label>
            <input type="radio" name="gender" value="3" checked>
        </div>
        <div class="form-group">
            <label>birthday</label>
            <input type="date" class="form-control" name="birthday">
        </div>
        <div class="form-group">
            <button class="btn btn-outline-primary btnSubmit" class="form-control">submit</button>
        </div>

    </form>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.2/jquery.validate.min.js"></script>
<script>

</script>
</body>
</html>
